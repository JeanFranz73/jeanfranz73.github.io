<!doctype html>
<html lang="pt-BR" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiny URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="../assets/styles.css" rel="stylesheet">

</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <div class="float-md-start">
                    <a href="https://github.com/JeanFranz73">
                        <img src="../assets/logo.svg" style="height: 25px;">
                    </a>
                </div>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" href="/tinyurl">Tiny URL</a>
                    <a class="nav-link" href="/checkboxes">Checkboxes</a>
                    <a class="nav-link disabled" href="">Soon</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1>Tiny URL Generator</h1>
            <p class="lead">Powered by 
                <a href="https://tinyurl.com/" target="_blank" class="text-white">TinyURL API</a>
            </p>
            <p class="lead">
                <form class="form-floating"><input class="form-control bg-dark text-white" id="link" placeholder=" ">
                    <label for="link">Paste the long URL here</label>
                </form>
                <button type="submit" onclick="link()" class="mt-3 btn btn-lg btn-primary" data-bs-toggle="modal" data-bs-target="#resultado">Shorten URL</button>
            </p>
        </main>

        <div class="modal fade" id="resultado">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Tiny URL</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating">
                            <input id="result" class="form-control bg-dark text-white" readonly>
                            <label for="result">Shortened URL</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal"
                            aria-label="Close">Close</button>
                        <button type="button" id="btn-copy" class="btn btn-primary" onclick="copy()">Copy</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-auto text-white-50">
            <p>Developed with <span class="text-white">❤</span> & <span class="text-white">☕</span> by 
                <a href="https://github.com/JeanFranz73" target="_blank" class="text-white">Jean Franz</a>.
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
